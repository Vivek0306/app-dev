{% block main %}
<section class="py-0">
    <div class="bg-holder" style="background-image:url(static/img/illustrations/dot.png);background-position:left;background-size:auto;margin-top:-105px;">
    </div>
    <div class="container position-relative">
      <div class="row align-items-center">
        <div class="col-md-5 col-lg-6 order-md-1 pt-8"><img class="img-fluid" src="static/img/illustrations/hero-header.png" alt="" /></div>
        <div class="col-md-7 col-lg-6 text-center text-md-start pt-5 pt-md-9">

          <p class="mt-3 mb-4 fs-1">Using the <strong>VOS Clinics</strong> web app manage all your appointments and doctor visits.</p>
          <a class="btn btn-lg btn-primary rounded-pill hover-top" href="{{ url_for('userlogin') }}" role="button">Patient Login</a>
          <a class="btn btn-lg btn-primary rounded-pill hover-top" href="{{ url_for('doctorlogin') }}" role="button">Doctor Login</a>
        </div>
      </div>
    </div>
</section>
